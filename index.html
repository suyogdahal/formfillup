<!DOCTYPE html>

<html>
<head>
	<title>Signup page</title>
<link rel="stylesheet" href="ioe.css">
<link rel="shortcut icon" type="image/x-icon" href="logo.png">
</head>
<body>
	<img src="ioe.jpg" height="15%" width="8%" align="left">
	
<h1>Tribhuwan University<br>
Institute of Engineering<br>
Examination Control Division</h1>
<table align="center">
	<tr><th><h2><i><u>Sign Up</u></i></h2><th></tr>
	<tr>
		<td><form action="/action_page.php">
      First name:<input type="text" name="First name">
      Middle name:<input type="text" name="Middle name">
      Last name:<input type="text" name="Last name"></td>
</tr>
<tr><td>
	  Sex: <input type="radio" name="gender" value="male" checked> Male
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="other"> Other
</td></tr>
 <tr>
 	<td>Address: <input type="text" name="adress"></td>
</tr>
<tr>
<td>D.O.B: <input type="date" name="bday">
</tr>
<tr>
 	<td>Email-id: <input type="text" name="id" placeholder="example@gmail.com"></td>
</tr>
<tr>
 	<td>Contact Number: <input type="Text" name="number" value="+977-"></td>
</tr>
<tr>
 	<td>TU-Registration Number: <input type="text" name="redg-num" placeholder="**-***-*****-***"></td>
</tr>
<tr><td>
	 Photo:<input type="file" name="pic" accept="image/*" placeholder="Browse">(<i>*Size should be less than 256kb</i>)

</td></tr>
  <tr><td><button type="reset" value="Reset">Reset</button>
  <button type="submit" value="Submit">Submit</button>
</td>
  </tr>
</form>
</table>
